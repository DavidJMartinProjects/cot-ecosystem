<div class="flex flex-wrap justify-center w-full p-2.5 pb-0">
    <div *ngFor="let symbol of symbols" class="flex items-center mr-4 ">
        <input input id="{{ symbol }}" type="radio" name="radio" class="flex text-black checked:bg-black dark:checked:bg-stone-800 active:ring-white default:ring-black checked:ring-white dark:checked:ring-0 dark:ring-transparent active:bg-stone-800 checked-bg-black dark:border-white dark:border-2" checked (change)="handleChange(symbol)"/>
        <label for="{{ symbol }}" class="flex items-center cursor-pointer ">
            <div class="ml-1 text-sm text-black dark:text-slate-100 font-qs "> {{ symbol }}</div>
        </label>
    </div>
</div>
<div class="mt-1 md:mt-3">
    <app-cot-charts></app-cot-charts>
    <app-cot-table></app-cot-table>
</div>
