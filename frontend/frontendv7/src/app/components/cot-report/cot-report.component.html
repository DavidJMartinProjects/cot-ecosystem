<div class="flex justify-center">
  <div
    class="flex items-center justify-center w-11/12 p-1 m-2 text-xs rounded-lg md:text-base bg-stone-800 dark:text-white md:w-11/12 lg:w-2/12">
    <div><img src="../../../assets/images/flags/{{data[0].instrument | slice:0:3}}.svg"
        class="rounded shadow-md w-14 m-13 flag-image mr-9"></div>
    <div class="">
      <p> {{ symbolFullName }} </p>
    </div>
  </div>
</div>

  <div class="flex flex-wrap justify-center  p-2.5 pb-0">
    <div *ngFor="let symbol of symbols" class="flex items-center mb-4 mr-4 ">
      <input input id="{{ symbol }}" type="radio" name="radio"
        class="flex text-black checked:bg-black dark:checked:bg-black active:ring-white default:ring-white checked:ring-white checked:border-2 dark:ring-transparent dark:text-black dark:active:bg-black dark:active:border-white active:bg-black checked-bg-black dark:border-white"
        checked (change)="handleChange(symbol)" />
      <label for="{{ symbol }}" class="flex items-center cursor-pointer ">
        <div class="ml-1 text-sm text-black dark:text-slate-100 font-qs "> {{ symbol }}</div>
      </label>
    </div>
  </div>
<div class="mt-0 md:mt-0">
    <app-cot-charts></app-cot-charts>
    <app-cot-table></app-cot-table>
</div>
