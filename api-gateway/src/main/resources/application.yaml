server:
  port: 8080

spring:
  cloud:
    gateway:          
      globalcors:
        corsConfigurations:
          '[/**]':
              allowedOrigins: "*"
              allowedMethods: "*"
              allowedHeaders: "*"
              allowedOptions: "*"
      routes:
        - id: cot-report-api
          uri: http://cot-report-api:80
          predicates:
            - Path=/api/report**, /api/report**/*
        - id: swap-rate-api
          uri: http://swap-rate-api:80
          predicates:
            - Path=/api/swaps**, /api/swaps**/*
        - id: twitter-crawler-api
          uri: http://twitter-feed-api:80
          predicates:
            - Path=/api/tweets**, /api/tweets**/*
        - id: cot-report-frontend
          uri: http://cot-report-frontend:80
          predicates:
            - Path=/**

management:
  endpoints:
    web:
      exposure:
        include: "*"


