<div id="main" class="layout-row">
  <mat-toolbar class="mat-elevation-z6">
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span class="title-center"><img src="assets/images/logo.PNG" class="my-logo"></span>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav mode="side" #drawer opened class="sidenav mat-elevation-z6"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) ? 'false' : 'true'">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="home">Reports</a>
        <a mat-list-item routerLink="charts">Charts</a>
        <a mat-list-item routerLink="news">News</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
