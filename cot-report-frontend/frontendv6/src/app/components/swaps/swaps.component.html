<div class="flex flex-wrap justify-center w-full p-2.5 pb-0">
    <div *ngFor="let symbol of symbols" class="flex items-center mb-4 mr-4 ">
        <input input id="{{ symbol }}" type="radio" name="radio"
            class="flex text-black checked:bg-black dark:checked:bg-orange-600 active:ring-white default:ring-white checked:ring-white dark:checked:ring-0 dark:ring-transparent dark:text-orange-600 dark:active:bg-orange-600 active:bg-black checked-bg-black dark:border-white dark:border-2"
            checked (change)="handleChange(symbol)" />
        <label for="{{ symbol }}" class="flex items-center cursor-pointer ">
            <div class="ml-1 text-sm text-black dark:text-slate-100 font-qs "> {{ symbol }}</div>
        </label>
    </div>
</div>

<div class="flex justify-center">
    <span class="mr-3 text-sm text-gray-900 dark:text-white font-sm">All</span>
    <label for="toggle-example" class="relative flex items-center mb-4 cursor-pointer">
        <input type="checkbox" id="toggle-example" class="sr-only" (click)="toggle()">
        <div class="h-6 border-2 border-gray-300 rounded-full bg-gray-50 dark:bg-stone-700 toggle-bg w-11"></div>
    </label>
    <span class="ml-3 text-sm text-gray-900 font-sm dark:text-white">Positive</span>
</div>

<div class="grid justify-center grid-cols-2 gap-2 p-1 ">

  <div [ngClass]="{'border-green-500': (swap.longSwap > 0 && swap.shortSwap < 0) && showPositiveSwapsOnly, 'border-red-500' : (swap.longSwap < 0 && swap.shortSwap > 0) && showPositiveSwapsOnly }" 
    *ngFor="let swap of data" class="text-sm text-center bg-white border-2 rounded-lg shadow-sm card dark:bg-stone-800 ">
        <p class="text-lg"> {{ swap.symbol }} </p>
        <img src="../../../assets/images/flags/{{swap.symbol | slice:0:3}}.svg" class="flag-image">
        <p>Long: {{ swap.longSwap }}</p>
        <p>Short: {{ swap.shortSwap }} </p>
        <img src="../../../assets/images/flags/{{swap.symbol | slice:3:6}}.svg" class="flag-image">
    </div>          
</div>
