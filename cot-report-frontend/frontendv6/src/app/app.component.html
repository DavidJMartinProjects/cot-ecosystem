<div class="relative flex-1 w-full min-h-screen">
  <div [ngClass]="[isDarkModeEnabled ? 'dark' : '']">           
    <!--Nav-->
    <nav class="w-full mt-0 bg-white border-b-2 border-gray-200 shadow-sm dark:border-black md:mt-0 dark:bg-stone-800 ">

        <!-- Sidebar Menu Button -->
        <div class="flex flex-wrap items-center">        
            <button (click)="toggleSideMenu()" class="m-1 ml-2 rounded-md md:ml-12 bg-white-100 dark:text-slate-100 active:animate-ping">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-10 hover:scale-125" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <div class="flex mx-auto mt-1 mb-1 text-center">
                <div class="flex">
                    <div class="flex-col">
                        <span class="flex-row text-lg tracking-tight text-center text-gray-500 dark:text-white font-qs" >COMMITMENT OF APES</span>
                        <div class="flex-row pt-0 mt-0 text-sm font-semibold tracking-tighter text-center dark:text-white font-qs"> apes together strong</div>
                    </div>
                    <div class="flex-col ">
                        <div class="mt-1 bg-cover bg-gorilla-light dark:bg-gorilla-dark w-11 h-11"></div>
                    </div>
                </div>
            </div>

            <div class="flex justify-center">
                <!-- Dark Mode Button -->
                <button (click)="toggleDarkMode()" id="theme-toggle" type="button" class="col mr-2 md:mr-10 text-gray-500 dark:bg-stone-800  active:animate-ping hover:bg-gray-100 dark:hover:bg-stone-700 focus:outline-none focus:ring-transparent focus:ring-gray-200 dark:focus:ring-black rounded-lg text-sm p-2.5">
                    <svg id="theme-toggle-dark-icon" class="w-6 h-6 hover:scale-125" [ngClass]="[isDarkModeEnabled ? 'hidden' : '']" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                    </svg>
                    <svg id="theme-toggle-light-icon" class="w-6 h-6 fill-slate-100 hover:scale-125" [ngClass]="[isDarkModeEnabled ? '' : 'hidden']" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Side Bar -->
    <app-side-bar></app-side-bar>

  </div>
</div>
