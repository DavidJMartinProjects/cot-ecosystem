<div class="flex self-center w-full mx-auto mb-10 border-2 border-black md:w-3/4 justify-evenly">
    <div class="flex-1 hidden border-2 border-black md:block">Chart 1</div>
    <!-- <div class="flex border-2 border-black"> -->
    <!-- <div class="flex justify-around border-2 border-black"> -->
    <div>
        <google-chart [type]='myType' [data]="pieChartData" [width]="width" [height]="height" [options]="options">
        </google-chart>
    </div>

    <div class="border-2 border-black">
        <!-- <div class="flex-row border-2border-black justify-"> -->
        <div class="border-2 border-black row">
            <div class="text-center row">
                <span>Total: </span>
                <span [countUp]="data[0].shortPositions + data[0].longPositions" [options]="myCountUpOpts"></span>
            </div>
        </div>
        <!-- </div> -->
        <div class="flex text-center">
            <div class="flex-1 border-2 border-black divide">
                <span [countUp]="data[0].shortPositions" [options]="myCountUpOpts"></span>
                <p>shorts</p>
                <span [countUp]="data[0].percentageShort" [options]="myCountUpOpts"></span>
                <span class="ml-0">%</span>
            </div>
            <div class="flex-1 border-2 border-black">
                <span [countUp]="data[0].longPositions" [options]="myCountUpOpts"></span>
                <p>longs</p>
                <span [countUp]="data[0].percentageLong" [options]="myCountUpOpts"></span>
                <span class="ml-0">%</span>
            </div>
        </div>
        <div class="border-2 border-black row">
            <div class="text-center row">
                <span>net positions: </span>
                <span [countUp]="data[0].netPositions" [options]="myCountUpOpts"></span>
            </div>
        </div>
    </div>
    <!-- </div>         -->
    <!-- </div> -->
    <div class="flex-1 hidden border-2 border-black md:block">Chart 3</div>
</div>
