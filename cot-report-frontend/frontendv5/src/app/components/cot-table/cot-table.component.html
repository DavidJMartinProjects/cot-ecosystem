<div class="relative justify-center w-full mx-auto">
    <div class="flex flex-col justify-center mx-auto">
        <div class="flex flex-row justify-center mx-auto">
            <div class="border-b border-gray-200 shadow">
                <table class="divide-y divide-gray-300 ">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-2 text-xs text-gray-500">
                                Report Date
                            </th>
                            <div class="hidden md:block" id="col3">
                                <th class="px-6 py-2 text-xs text-gray-500">
                                    Longs
                                </th>
                                <th class="px-6 py-2 text-xs text-gray-500">
                                    Shorts
                                </th>
                            </div>
                            <th class="px-6 py-2 text-xs text-gray-500">
                                % Long
                            </th>
                            <th class="px-6 py-2 text-xs text-gray-500">
                                % Short
                            </th>
                            <th class="px-6 py-2 text-xs text-gray-500">
                                Net Positions
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-300">
                        <tr *ngFor="let report of data" class="whitespace-nowrap">
                            <td class="px-6 py-4 text-sm text-gray-500">
                                {{ report.reportDate }}
                            </td>
                            <div class="hidden md:block">
                                <td class="px-6 py-4">
                                    <div class="text-sm text-gray-500">
                                        {{ report.longPositions }}
                                    </div>
                                </td>
                                <td class="px-6 py-4">
                                    <div class="text-sm text-gray-500">
                                        {{ report.shortPositions }}
                                    </div>
                                </td>
                            </div>
                            <td class="px-6 py-4 ">
                                <div class="text-sm text-gray-500">
                                    {{ report.percentageLong }}
                                </div>
                            </td>
                            <td class="px-6 py-4">
                                <div class="text-sm text-gray-500">
                                    {{ report.percentageShort }}
                                </div>
                            </td>
                            <td class="px-6 py-4">
                                <div class="text-sm text-gray-500">
                                    {{ report.netPositions }}
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
