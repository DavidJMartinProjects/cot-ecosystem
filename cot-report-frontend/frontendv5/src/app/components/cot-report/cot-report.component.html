<div class="flex flex-wrap justify-center w-full"  >
    <div *ngFor="let symbol of symbols" class="flex items-center mb-4 mr-4 ">
        <input input id="{{ symbol }}" type="radio" name="radio" class="checked:bg-black dark:checked:bg-orange-600  active:ring-white default:ring-white checked:ring-white dark:checked:ring-0 dark:ring-transparent dark:text-orange-600 dark:active:bg-orange-600 active:bg-black checked-bg-black text-black " checked (change)="handleChange(symbol)"/>
        <label for="{{ symbol }}" class="flex items-center cursor-pointer ">            
            <div class="ml-1 dark:text-slate-100 font-qs text-black text-sm "> {{ symbol }}</div>
        </label>
    </div>
</div>
<div class="mt-3">
    <!-- <app-cot-table></app-cot-table> -->
</div>
