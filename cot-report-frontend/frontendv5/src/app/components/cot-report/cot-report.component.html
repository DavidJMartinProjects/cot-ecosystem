<div class="flex flex-wrap justify-center w-full"  >
    <div *ngFor="let symbol of symbols" class="flex items-center mb-4 mr-4">
        <input input id="{{ symbol }}" type="radio" name="radio" class="hidden" checked (change)="handleChange(symbol)"/>
        <label for="{{ symbol }}" class="flex items-center cursor-pointer">
            <span class="inline-block w-4 h-4 mr-1 border rounded-full border-grey"></span>
            <div class="dark:text-slate-100"> {{ symbol }}</div>
        </label>
    </div>
</div>
<div class="mt-3">
    <!-- <app-cot-table></app-cot-table> -->
</div>
